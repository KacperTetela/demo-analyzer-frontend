<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <script>
            // Załaduj tylko motyw natychmiast, przed CSS
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/sidebar/sidebar.css">
    <link rel="stylesheet" href="/shared/style.css">
    <link rel="stylesheet" href="/account/style.css">
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="account-container">
            <h1>Twoje Konto</h1>
        
            <div class="account-layout">
                <!-- Account Information Section -->
                <div class="account-section account-info-section">
                    <h2><i class="fas fa-user"></i> Informacje o koncie</h2>
                    <div class="account-info">
                        <div class="info-card">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Adres email</div>
                                <div class="info-value" id="userEmail">user@example.com</div>
                            </div>
                        </div>
                        <div class="info-card">
                            <div class="info-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Data rejestracji</div>
                                <div class="info-value" id="registrationDate">15 marca 2024</div>
                            </div>
                        </div>
                        <div class="info-card">
                            <div class="info-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Status konta</div>
                                <div class="info-value status-active">Aktywne</div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Password Change Section -->
                <div class="account-section password-section">
                    <h2><i class="fas fa-lock"></i> Zmiana hasła</h2>
                    <form id="passwordForm" class="password-form">
                        <div class="form-group">
                            <label for="currentPassword">Obecne hasło:</label>
                            <div class="password-input">
                                <input type="password" id="currentPassword" name="currentPassword" required>
                                <button type="button" class="toggle-password" data-target="currentPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="newPassword">Nowe hasło:</label>
                            <div class="password-input">
                                <input type="password" id="newPassword" name="newPassword" required minlength="8">
                                <button type="button" class="toggle-password" data-target="newPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-requirements">
                                <small>Hasło musi mieć minimum 8 znaków</small>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="confirmPassword">Potwierdź nowe hasło:</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <button type="button" class="toggle-password" data-target="confirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
        
                        <button type="submit" class="change-password-btn">
                            <i class="fas fa-save"></i>
                            Zmień hasło
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/sidebar/sidebar-dynamic.js"></script>
    <script src="/account/script.js"></script>
</body>

</html>
